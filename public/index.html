<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Montserrat&family=Rampart+One&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
    <script src="app.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>Flame</title>
</head>

<body>
    <header class="head">
        <div class="title">
            <h1 class="title-text">Flame</h1>
            <h2>¿How much do you know about flags?</h2>
        </div>
        <div class="user-info">
            <table>
                <tr>
                    <th>Username</th>
                    <td>bob</td>
                </tr>
                <tr>
                    <th>Best score</th>
                    <td>32 flames</td>
                </tr>
                <tr>
                    <th>Games played</th>
                    <td>5</td>
                <tr>
                    <th>Current score</th>
                    <td>0 flames</td>
                </tr>
            </table>
        </div>
    </header>

    <div game-data class="game-data">
        <div username-input class="username-input">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="start">Start</button>
        </div>
        <div flag-curio-score class="flag-curio-score">
            <div curio class="curio">
                <h2>Curiosity:</h2>
                <p id="curio-text">?</p>
            </div>
            <div flag class="flag">
                <img id="flag-img">
            </div>

            <div scores-data class="scores-data">
                <table scores-table class="scores-table">
                    <tr>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Username 1</td>
                        <td>Score 1</td>
                    </tr>
                    <tr>
                        <td>Username 1</td>
                        <td>Score 1</td>
                    </tr>
                    <tr>
                        <td>Username 1</td>
                        <td>Score 1</td>
                    </tr>
                    <tr>
                        <td>Username 1</td>
                        <td>Score 1</td>
                    </tr>
                    <tr>
                        <td>Username 1</td>
                        <td>Score 1</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div buttons class="buttons">
        <button id="button1" onclick="checkAnswer(this)"></button>
        <button id="button2" onclick="checkAnswer(this)"></button>
        <button id="button3" onclick="checkAnswer(this)"></button>
        <button id="button4" onclick="checkAnswer(this)"></button>
    </div>
    </div>
    <footer>
        <p>© 2024 Flame. All rights reserved.</p>
    </footer>


</body>

</html>
